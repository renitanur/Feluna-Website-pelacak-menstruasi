<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Feluna App</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #a3bffa, #e494c2);
            color: #333;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .login-form {
            background-color: #fff;
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.2);
            width: 100%;
            max-width: 450px;
            text-align: center;
            overflow: hidden;
        }

        .login-form h2 {
            margin-bottom: 20px;
            color: #6c5ce7;
            font-size: 26px;
        }

        .login-form input[type="text"],
        .login-form input[type="password"] {
            width: 100%;
            padding: 15px;
            margin: 10px 0;
            border: 1px solid #ddd;
            border-radius: 10px;
            font-size: 16px;
            box-sizing: border-box;
            transition: all 0.3s;
        }

        .login-form input[type="text"]:focus,
        .login-form input[type="password"]:focus {
            border-color: #6c5ce7;
            box-shadow: 0 0 10px rgba(108, 92, 231, 0.5);
            outline: none;
        }

        .role-container {
            display: flex;
            justify-content: space-between;
            margin: 20px 0;
        }

        .role-card {
            background-color: #f4f4f4;
            border: 2px solid transparent;
            border-radius: 10px;
            padding: 15px;
            flex: 1;
            text-align: center;
            margin: 0 10px;
            cursor: pointer;
            transition: all 0.3s;
        }

        .role-card:hover {
            background-color: #e8e8fc;
            border-color: #6c5ce7;
            transform: scale(1.05);
        }

        .role-card input {
            display: none;
        }

        .role-card img {
            width: 60px;
            margin-bottom: 10px;
        }

        .role-card label {
            font-size: 14px;
            color: #333;
        }

        .role-card.selected {
            background-color: #e8e8fc;
            border-color: #6c5ce7;
        }

        .login-form button {
            width: 100%;
            padding: 15px;
            margin-top: 20px;
            font-size: 18px;
            background-color: #6c5ce7;
            color: #fff;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .login-form button:hover {
            background-color: #5a4fe5;
        }

        .login-form .register-link {
            margin-top: 15px;
            font-size: 14px;
            color: #6c5ce7;
            text-decoration: none;
        }

        .login-form .register-link:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="login-form">
        <h2>Login - Feluna App</h2>
        <form action="{{ url_for('login') }}" method="post">
            <input type="text" name="username" placeholder="Enter Username" required>
            <input type="password" name="password" placeholder="Enter Password" required>

            <div class="role-container">
                <div class="role-card" onclick="selectRole('user')">
                    <input type="radio" name="role" id="role-user" value="user" required>
                    <img src="https://img.icons8.com/ios-filled/100/6c5ce7/user-male-circle.png" alt="User Icon">
                    <label for="role-user">Login sebagai User</label>
                </div>
                <div class="role-card" onclick="selectRole('admin')">
                    <input type="radio" name="role" id="role-admin" value="admin" required>
                    <img src="https://img.icons8.com/ios-filled/100/6c5ce7/admin-settings-male.png" alt="Admin Icon">
                    <label for="role-admin">Login sebagai Admin</label>
                </div>
            </div>

            <button type="submit">Login</button>
        </form>
        <p>Belum punya akun?</p>
        <a href="{{ url_for('register') }}" class="register-link">Register</a>
    </div>

    <script>
        function selectRole(role) {
            document.getElementById('role-' + role).checked = true;
            const cards = document.querySelectorAll('.role-card');
            cards.forEach(card => card.classList.remove('selected'));
            document.querySelector('.role-card[onclick="selectRole(\'' + role + '\')"]').classList.add('selected');
        }
    </script>
</body>
</html>
