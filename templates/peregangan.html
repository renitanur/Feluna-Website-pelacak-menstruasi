<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Peregangan</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: linear-gradient(135deg, #a3bffa, #7f78d2);
            position: relative;
        }

        /* Tombol Kembali */
        .back-button {
            position: absolute;
            top: 20px;
            left: 20px;
            font-size: 30px;
            color: #fff;
            background: linear-gradient(135deg, #a3bffa, #7f78d2);
            border: none;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            display: flex;
            justify-content: center;
            align-items: center;
            cursor: pointer;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.2);
            transition: all 0.3s ease;
        }

        .back-button:hover {
            background: linear-gradient(135deg, #732d91, #8a3ab9);
            transform: scale(1.1);
        }

        .container {
            background: #ffffff;
            border-radius: 12px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.2);
            padding: 20px;
            width: 1000px;
            max-width: 90%;
            text-align: center;
        }

        h2 {
            color: #333;
            font-size: 24px;
            margin-bottom: 10px;
        }

        .selected-pose {
            background: #8cd7e4;
            padding: 10px;
            border-radius: 10px;
            text-align: center;
            margin-bottom: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            width: 100%;
            height: 300px;
            overflow: hidden;
            position: relative;
        }

        .selected-pose img {
            max-width: 90%; 
            max-height: 100%;
            object-fit: contain; 
            border-radius: 8px;
        }

        .grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(120px, 1fr));
            gap: 10px;
        }

        .pose {
            background: #8cd7e4;
            padding: 10px;
            border-radius: 10px;
            text-align: center;
        }

        .pose img {
            width: 100%;
            border-radius: 8px;
        }

        .pose-name {
            margin-top: 5px;
            font-size: 14px;
            color: #3f3b3b;
        }

        .camera-btn {
            background-color: #4CAF50;
            color: white;
            padding: 10px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 20px;
            font-size: 16px;
            display: inline-flex;
            align-items: right;
            justify-content: center;
            text-decoration: none;
        }

        .camera-btn i {
            margin-right: 8px;
        }
    </style>
</head>
<body>
    <!-- Tombol Kembali -->
    <button class="back-button" onclick="history.back()">â®Œ</button>

    <div class="container">
        <h2>Peregangan</h2>
        <div class="selected-pose">
            <img id="selected-pose-img" src="" alt="Selected Pose" style="display:none;">
        </div>
        <div class="grid">
            <div class="pose" onclick="selectPose('child.jpg')">
                <img src="{{ url_for('static', filename='images/child.jpg') }}" alt="Child Pose">
                <div class="pose-name">Child Pose</div>
            </div>
            <div class="pose" onclick="selectPose('catcow.jpg')">
                <img src="{{ url_for('static', filename='images/catcow.jpg') }}" alt="Cat-Cow Pose">
                <div class="pose-name">Cat-Cow Pose</div>
            </div>
            <div class="pose" onclick="selectPose('reclining-twist.jpg')">
                <img src="{{ url_for('static', filename='images/reclining-twist.jpg') }}" alt="Reclining-Twist Pose">
                <div class="pose-name">Reclining-Twist Pose</div>
            </div>
            <div class="pose" onclick="selectPose('cobra-pose.jpg')">
                <img src="{{ url_for('static', filename='images/cobra-pose.jpg') }}" alt="Cobra Pose">
                <div class="pose-name">Cobra Pose</div>
            </div>
            <div class="pose" onclick="selectPose('corpse.jpg')">
                <img src="{{ url_for('static', filename='images/corpse.jpg') }}" alt="Corpse Pose">
                <div class="pose-name">Corpse Pose</div>
            </div>
        </div>

        <a href="{{ url_for('pelatihan') }}" class="camera-btn">
            <i class="fas fa-camera"></i> Aktifkan Kamera
        </a>
    </div>

    <script>
        function selectPose(image) {
            localStorage.setItem('selectedPose', image);
            
            var imgElement = document.getElementById("selected-pose-img");
            imgElement.style.display = 'block';
            imgElement.src = "{{ url_for('static', filename='images/')}}" + image;
        }
    </script>

</body>
</html>
