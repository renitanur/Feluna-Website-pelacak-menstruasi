<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profil Pengguna</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #a18cd1, #fbc2eb);
            color: #333;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
        }

        .container {
            width: 90%;
            max-width: 450px;
            background: #fff;
            border-radius: 20px;
            box-shadow: 0px 8px 15px rgba(0, 0, 0, 0.2);
            overflow: hidden;
            text-align: center;
            padding: 30px 20px;
        }

        header {
            background: linear-gradient(135deg, #8e44ad, #9b59b6);
            color: #fff;
            padding: 20px;
            border-radius: 15px 15px 0 0;
        }

        header h1 {
            font-size: 24px;
            font-weight: bold;
        }

        .profile-card {
            padding: 20px;
        }

        .profile-pic {
            width: 120px;
            height: 120px;
            border-radius: 50%;
            margin: 20px auto;
            object-fit: cover;
            border: 4px solid #8e44ad;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }

        .profile-info h2 {
            font-size: 22px;
            font-weight: bold;
            margin: 10px 0;
            color: #8e44ad;
        }

        .profile-info p {
            font-size: 16px;
            color: #555;
            margin: 5px 0;
        }

        .button {
            display: inline-block;
            padding: 12px 25px;
            background: linear-gradient(135deg, #f39c12, #f1c40f);
            color: #fff;
            font-weight: bold;
            font-size: 16px;
            border-radius: 25px;
            text-decoration: none;
            margin-top: 15px;
            box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);
            transition: all 0.3s ease;
        }

        .button:hover {
            background: linear-gradient(135deg, #d35400, #e67e22);
            transform: translateY(-3px);
            box-shadow: 0px 8px 15px rgba(0, 0, 0, 0.2);
        }

        .back-button {
            position: absolute;
            top: 20px;
            left: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            width: 60px;
            height: 60px;
            border-radius: 50%;
            background: linear-gradient(135deg, #a18cd1, #fbc2eb);
            color: white;
            font-size: 24px;
            font-weight: bold;
            border: 2px solid white;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.2);
            cursor: pointer;
            transition: transform 0.3s, box-shadow 0.3s;
        }

        .back-button:hover {
            transform: rotate(-15deg) scale(1.2);
            box-shadow: 0 6px 10px rgba(0, 0, 0, 0.3);
        }

        footer {
            margin-top: 20px;
            font-size: 14px;
            color: #888;
        }
    </style>
</head>
<body>
    <a href="{{ url_for('index') }}" class="back-button">â®Œ</a>

    <div class="container">
        <header>
            <h1>Profil Pengguna</h1>
        </header>
        <div class="profile-card">
            <img src="{{ url_for('static', filename='images/profil.jpg') }}" alt="Profile Image" class="profile-pic">
            <div class="profile-info">
                <h2>{{ user.username }}</h2>
                <p>Email: {{ user.email }}</p>
                <p>Jenis Kelamin: {{ user.gender }}</p>
                <p>Tanggal Lahir: {{ user.birthDate }}</p>
                <p>Nomor Telepon: {{ user.phone }}</p>
            </div>
            <a href="{{ url_for('edit_profil') }}" class="button">Ubah Profil</a>
        </div>
    </div>

</body>
</html>
